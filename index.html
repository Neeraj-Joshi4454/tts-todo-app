  <h1>Todo List (TTS Batch)</h1>

  <div class="container-fluid">
    <div class="col">

      <input type="text" class="form-control" id="title" placeholder="Ente To-do">
    </div>
    <br>
    <div class="col">

      <button class="btn btn-success" onclick="saveMyTodo()">Save</button>

    </div>
  </div>

  </div>

  <ul></ul>

  <button onclick="addTodo()">Add Todo</button>

  <script>
    var todos = [];


    //save Todo
    function saveMyTodo() {
      const title = document.getElementById("title").value;
      todos.push(title);
      document.getElementById("title").value = "";
      showTodos()
    }

    // add Todo
    function addTodo() {
      var todo = window.prompt("Enter the todo");
      if (todo) {
        todos.push(todo);
        console.log(todos);
        showTodos();
      } else {
        alert('pls enter something')
      }
    }

    // show Todos
    function showTodos() {
      document.querySelector("ul").innerHTML = "";
      todos.forEach((val, i) => {
        document.querySelector(
          "ul"
        ).innerHTML += `<li>${val}  <button onclick="deleteTodo(${i})">Delete</button></li>`;

        console.log(i);
      });
    }

    function deleteTodo(i) {
      alert(i);
      delete todos[i];
      console.log(todos);
      showTodos();
    }
