    <script>
      var todos = [];

      // add Todo
      function addTodo() {
        var todo = window.prompt("Enter the todo");
        playSound('editSound');
        if(todo){
          todos.push(todo);
          console.log(todos);
          showTodos();
        }else{
          alert('pls enter something')
        }
      }

      // show Todos
      function showTodos() {
        document.querySelector("ul").innerHTML = "";
        todos.forEach((val, i) => {
          document.querySelector(
            "ul"
          ).innerHTML += `<li>${val}  <button onclick="deleteTodo(${i})">Delete</button></li>`;

          console.log(i);
        });
      }

      function deleteTodo(i) {
        alert(i);
        playSound('deleteSound');
        delete todos[i];
        console.log(todos);
        showTodos();
      }

      function playSound (soundId){
        var sound = document.getElementById(soundId);
        sound.play();

      }
    </script>
